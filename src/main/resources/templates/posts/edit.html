<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Edit Post')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"/>
<main class="container">
    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="post">
        <input type="text" name="title" th:value="${post.title}" />
        <br/>
        <input type="text" name="body" th:value="${post.body}" />
        <button class="btn btn-warning">Edit</button>
    </form>
    <form th:if="${editPerm}" th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</main>
</body>
</html>
