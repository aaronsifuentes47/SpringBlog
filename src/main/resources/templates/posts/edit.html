<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Edit Post')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"/>
<br/>
<main class="container">
    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="post">
        <label style="font-size: 1.5em; font-weight:bold" for="title">Current Title: </label>
        <br/>
        <input id="title" type="text" name="title" th:value="${post.title}" />
        <br/>
        <label style="font-size: 1.5em; font-weight:bold" for="body" th:text="'Current Body: '"></label>
        <br/>
        <input id="body" type="text" name="body" th:value="${post.body}" />
        <button class="btn btn-warning">Edit</button>
    </form>
    <form th:if="${editPerm}" th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</main>
</body>
</html>
