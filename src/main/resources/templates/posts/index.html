<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('index')"></th:block>
</head>
<body>
<div th:each="post:${posts}">
    <h1 th:text="${post.title}"></h1>
    <h3 th:text="'ID: ' + ${post.id}"></h3>
    <p th:text="${post.body}"></p>
</div>
</body>
</html>
